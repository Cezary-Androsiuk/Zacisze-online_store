{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Admin Slider</h1>
<form id="image-selection-form" method="post">
    {% csrf_token %}
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.title }}" width="150">
                <p>{{ image.title }}</p>
                <input type="checkbox" name="selected_images[]" value="{{ image.id }}" 
                       {% if image.isInSlider %}checked{% endif %}>
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Zapisz zmiany</button>
</form>
