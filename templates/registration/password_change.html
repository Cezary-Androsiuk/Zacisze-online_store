{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
    }

    .form-signin input[name="new_password1"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[name="new_password2"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>

<div class="form-signin w-100 m-auto">
    <form method="POST" class="form-signin">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
        <input name="old_password" class="form-control" id="floatingPassword" placeholder="Old password" type="password" required autofocus>
        <input name="new_password1" class="form-control" id="floatingPassword1" placeholder="New password" type="password" required>
        <input name="new_password2" class="form-control" id="floatingPassword2" placeholder="Confirm password" type="password" required>

        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}
        <br/>

        <button class="btn btn-primary w-100 py-2" type="submit">Update</button>
    </form>
</div>


{% endblock %}
